version: "3"

services:

  server:
    container_name: nginx-server
    image: nginx:1.15
    ports:
      - "8080:80"
    volumes:
      - ./docker/server/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - app

  app:
    container_name: app
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    container_name: db
    image: mongo:latest
    environment:
      - MONGO_INITDB_DATABASE=ostado
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=123456
    ports:
      - "27017:27017"
